<meta charset="utf-8">
<script>

	var count = prompt("Cколько рублей вы хотите сконвертировать?");

	  
	var dollarRate = 66;
	var euroRate = 74;
	var convertResultDollar = count/dollarRate;
	var convertResultEuro = count/euroRate;
	alert(convertResultDollar + " $");
	alert(convertResultEuro + " Euro");

</script>
