<meta charset="utf-8">
<script>

		  
	var a = prompt ("Введите длину основания А");
	var b = prompt ("Введите длину основания Б");
	var h = prompt ("Введите Высоту трапеции");

	a = parseInt(a)
	b = parseInt(b)
	h = parseInt(h)
	var area = ((a + b) / 2) * h;
	alert("Площадь трапеции равна "+area);

</script>
